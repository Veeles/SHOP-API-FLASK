<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <title>{% block title %}{% endblock %}</title>
</head>
<body style="background-color: #D0B49F;">
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #523A28;" >

        <h2 class="navbar-brand font-weight-bold ml-5 pl-5" style=" margin-left: 20px;color: #E4D4C8
; font-size: 37px;" href="/">WebBazaarHome</h2>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <form class=" my-2 my-lg-2 ml-4 mr-4  d-flex mr-4" style="width: 100%;">
            <input class="form-control mr-sm-4 w-50 flex-grow-1" type="search" placeholder="Search product">
            <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Search</button>
        </form>
        <div class="dropdown show ml-2 mr-4">
            <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Category
            </a>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
            </div>
        </div>
        
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="https://www.github.com/" target="_blank"><img src="/static/notify.png" width="30" height="30"
                                                                       class="d-inline-block align-top" alt=""></a></li>
                <li class="nav-item" style=" margin-left: 20px; margin-right: 20px;"><a class="nav-link" href="https://www.linkedin.com/" target="_blank"><img src="/static/basket.png" width="30" height="30"
                                                                           class="d-inline-block align-top" alt=""></a></li>
        </div>
        <a class="navbar-brand font-weight-bold mr-5 pr-5" style="display: flex; flex-direction: column; align-items: center; margin-left: 20px; color: #E4D4C8; font-size: 17px;" href="/">
            <span style="order: 1;">My</span>
            <span style="order: 2;">WebBazaarHome</span>
        </a>
    </nav>
          
       




    {% block content %}
    {% endblock %}
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
